<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styl.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #f4f4f4; */
        }
        .disp{
            color: black;
            display: flexbox;
            justify-content: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            color: black;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="tel"],
        input[type="text"],
        input[type="email"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <a href="logo.html"><img id="logo" src="images/catalystimg.jpg" alt="club logo" width="200"></a>
        <h1>Catalyst Club</h1>
        <h2>VIT Pune</h2>
    </header>
    
    <nav id="bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="wo we are.html">Who We Are</a></li>
            <li><a href="initiaves.html">Events</a></li>
            <li><a href="sucess_story.html">Success Stories</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Club Admission Form</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            <!-- Personal Information Section -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  placeholder="eg: Krishna Mallawat" required>
            </div>
            <div class="form-group">
                <label for="phno">Phone No:</label>
                <input type="tel" id="phno" name="phno" pattern="[0-9]{10}" placeholder="eg: 9970944210" required>
            </div>
            <div class="form-group">
                <label for="PRN">PRN No:</label>
                <input type="tel" id="PRN" name="PRN" pattern="[0-9]{8}" placeholder="eg: 12415000" required>
            </div>
            <div class="form-group">
                <label for="email">College Email Address:</label>
                <input type="email" id="email" name="email" placeholder="eg krishna.mallawat241@vit.edu" required>
            </div>
            <div class="form-group">
                <label for="Acadmic_year">Currently in:</label>
                <select name="Acadmic_year" id="Acadmic_year" required>
                    <option value="1st Year">1st Year</option>
                    <option value="2st Year">2nd Year</option>
                    <option value="3st Year">3rd Year</option>
                    <option value="4st Year">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select name="branch" id="branch" required>
                    <option value="CS">CS</option>
                    <option value="IT">IT</option>
                    <option value="CS-AI">CS-AI</option>
                    <option value="CS-AIML">CS-AIML</option>
                    <option value="AIDS">AIDS</option>
                    <option value="CS-SE">CS-SE</option>
                    <option value="ENTC">ENTC</option>
                    <option value="MECHANICAL">MECHANICAL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reason">Why do you want to join this club?</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>
            
            <!-- Submit Button -->
            <input type="submit" value="Submit Application" onclick="subm()">
            <p class="disp"></p>
        </form>
    </div>
    <footer>
        <h3 style="color: white;">Contact Us</h3>
            <p>Email: <a href="mailto:catalystclub@vit.edu.in">catalystclub@vit.edu.in</a></p>
            <p>Follow us on social media for updates:</p>
            <nav><ul>
                <li><a href="#"><button>Facebook</button></a></li>
                <li><a href="#"><button style="color: lightpink;">Instagram</button></a></li>
                <li><a href="#"><button>Twitter</button></a></li>
            </ul></nav>
        <p>&copy; 2024 Catalyst Club, VIT Pune</p>
    </footer>

    <script>
        function subm(){
            let valid=true;
            let charCode;
            const nam=document.querySelector("#name").value;
            let str = "Hello";
            for (let i = 0; i < nam.length; i++) {
                charCode=nam[i].charCodeAt(0);
                console.log(nam[i]);
                if (!( (charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122) ||(charCode===32))) {
                    console.log(nam[i]);
                    valid=false;
                    break;
                }
            }
            // document.querySelector('.disp').innerHTML = "Form submitted";
            if(valid)
            alert(`${nam}, \nYou\'re Application was submitted Successfully`);
            else
            alert("Invalid input");
        }
    </script>
    
</body>
</html>
